<!DOCTYPE html>
<html>
    <head>
        <link href="../Yap Yan Cheng/cancle.css" rel="stylesheet">
        <meta charset="utf-8">
        <script src="../Yap Yan Cheng/form.js"></script>
        <title>Membership cancellation</title>

    </head>
<body>
    <section>
        <div class="formBox">
            <div class="formValue">
                <form action="../Yap Yan Cheng/submit.html" method="get">
                    <h2>Membership Cancellation</h2>
                    <div class="inputBox">
                        <input name="email" type="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="inputBox">
                        <input name="password" type="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="comBox">
                        <label for="comBox">Reason of cancellation</label>
                        <textarea name="reason"></textarea>
                    </div>
                    <button type="submit" value="Submit"><span></span>Confirm</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
